<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
    <body>
        <div class="main">
            <h1>Tic-Tac-Toe</h1>
            <ul id="game">
                <!-- first row -->
                <li id="0,0"></li>
                <li id="1,0"></li>
                <li id="2,0"></li>
                <!-- second row -->
                <li id="0,1"></li>
                <li id="1,1"></li>
                <li id="2,1"></li>
                <!-- third row -->
                <li id="0,2"></li>
                <li id="1,2"></li>
                <li id="2,2"></li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="dist/index.js"></script>
</html>
